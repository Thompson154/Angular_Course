<div
  [ngClass]="{
  'user-card': password === '123',
  'user-card-black': password === 'hola'
}"
>
  <p [ngStyle]="{
    'background-color': password === 'red' ? 'red' : 'yellow',
  }">USER CARD COMPONENT</p>
  <p [ngStyle]="{'background-color': password === 'red' ? 'red' : 'yellow'}">INPUT NAME: {{ name }}</p>
  <p [ngClass]="'user-card'">INPUT EMAIL: {{ email }}</p>

  <input type="text" [(ngModel)]="password" />

  <button #buttonShow (click)="showButton = !showButton">show button</button>

  @if (showButton) {
  <button class="button-user-card" #buttonTest (click)="onSendData()">
    send Data
  </button>
  } @else {
  <p>it is false</p>
  > }
  <p>PASSWORD: {{ password }}</p>
  <ng-content></ng-content>

  <!-- <app-counter></app-counter> -->
</div>
